<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLG Management - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #667eea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        
        .lock-icon {
            color: #718096;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        h1 {
            color: #2c5282;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            background: #2c5282;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 15px;
            padding: 10px;
            background: #fed7e7;
            border-radius: 8px;
            display: none;
        }
        
        .info-text {
            margin-top: 30px;
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">üîê</div>
        <h1>Wire Transfer Receipts</h1>
        <p class="subtitle">CLG Management Portal</p>
        
        <form onsubmit="return checkPassword(event)">
            <div class="form-group">
                <label for="password">Access Password</label>
                <input type="password" id="password" placeholder="Enter password..." autofocus required>
            </div>
            
            <button type="submit">Access Dashboard</button>
        </form>
        
        <div class="error-message" id="errorMessage">
            Incorrect password. Please try again.
        </div>
        
        <p class="info-text">
            Authorized personnel only.<br>
            For access issues, email Albert.
        </p>
    </div>
    
    <script>
        function checkPassword(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const correctPassword = 'landmark';
            
            if (password.toLowerCase() === correctPassword) {
                // Set authentication in session storage
                sessionStorage.setItem('wireAuth', 'true');
                sessionStorage.setItem('authTime', Date.now());
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
            
            return false;
        }
    </script>
</body>
</html>
